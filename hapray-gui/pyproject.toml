[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # Pycodestyle 错误
    "F",   # Pyflakes
    "W",   # Pycodestyle 警告
    "C90", # 唐纳德·克努特复杂度
    "B",   # flake8-bugbear
    "PL",  # Pylint 规则
    "PT",  # Pytest 风格检查
    "RET", # return 语句检查
    "SIM", # 简化检查
    "I",   # isort (导入排序)
    "UP",  # pyupgrade
    "N",   # PEP8 命名约定 (pep8-naming)
]

ignore = [
    "E501",  # 行过长 (通常由格式化工具处理)
    "PLR0913", # 太多参数 (Pylint 的 R0913)
    "PLW0603", # 全局变量使用 (Pylint 的 W0603)
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "PLR2004", # 魔术值
    "N801", # 类名应该使用 CamelCase
    "N806", # 变量名应该使用小写
    "C901", # 函数太复杂
    "UP007", # 禁用 Optional 到 | 的转换
    "UP045", # 禁用 datetime.utcnow()
    "PLR0913", # 太多参数
]

# 排除的文件/目录
exclude = [
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    ".eggs",
    ".tox",
    ".ruff_cache",
    "__pycache__",
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

# PEP8 命名约定配置
[tool.ruff.lint.pep8-naming]
# 忽略的名称模式 (使用正则表达式)
ignore-names = [
    "setUp",
    "tearDown",
    "setUpClass",
    "tearDownClass",
    "setUpModule",
    "tearDownModule",
    "assertRaisesRegex",
    "assertWarnsRegex",
    "closeEvent",  # PySide6 事件处理函数
]

# 函数参数数量最大限制
[tool.ruff.lint.pylint]
max-args = 7
max-branches = 15
max-statements = 60
max-returns = 8

# 函数复杂度限制
[tool.ruff.lint.mccabe]
max-complexity = 10

# 每文件忽略的错误上限
[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["PLR2004", "S101"] # 测试文件中忽略魔术值和使用断言
"__init__.py" = ["F401"] # __init__.py 中允许未使用的导入
"setup_env.py" = ["PLR2004"] # setup 脚本中允许魔术值
"gui/main_window.py" = ["N802"] # PySide6 事件处理函数使用驼峰命名

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

# isort 配置
[tool.ruff.lint.isort]
known-first-party = ["core", "gui"]

