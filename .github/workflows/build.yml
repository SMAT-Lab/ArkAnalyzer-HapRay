name: Build Executables

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            arch: x64
            platform: linux
            
          # Windows
          - os: windows-latest
            arch: x64
            platform: win32
            
          # macOS - ARM (Apple Silicon)
          - os: macos-14
            arch: arm64
            platform: darwin
            pyinstaller_arch: arm64
            
          # macOS - x86 (Intel)
          - os: macos-13
            arch: x86_64
            platform: darwin
            pyinstaller_arch: x86_64

        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # 指定你的Python版本
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install

    - name: PyInstaller build
      run: |
        npm run release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ArkAnalyzer-HapRay-${{ matrix.platform }}-${{ matrix.arch }}
        path: ArkAnalyzer-HapRay-*.tgz
