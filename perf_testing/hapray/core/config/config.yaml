hiperf: # 性能采样相关
  duration: 30  # 默认采样时长（秒）
  output_path: "/data/local/tmp/perf.data"  # 性能数据在手机中的输出路径
  data_filename: "perf.data"  # 性能数据文件名
  db_filename: "perf.db"  # 数据库文件名
  event: raw-instruction-retired # 默认采集指令数，可配置为raw-cpu-cycles采集cycles
trace:
  enable: True

# 帧分析配置
frame_analysis:
  # 进行深度分析的TOP N卡顿帧数量
  # 建议值: 5-20，根据性能需求调整
  top_n_analysis: 10